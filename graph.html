<!DOCTYPE html>
<html lang="English">
<head>
    <title>AlgoVis - Graphs</title>
    <link rel="stylesheet" type="text/css" href="css/graph.css">
    <link rel="icon" href="assets/images/icon.png" type="image/icon type">
</head>
<body>
<header class="spaceBetween">
    <div class="flexHorizontal"><img src="assets/images/icon.png" alt="Icon" width="100px"> <h1 class="fontChange1">Graph Algorithms</h1></div>
    <div>
        <nav id="navbar">
            <a href="index.html" class="button-64" role="button"><span class="text">Home</span></a>
            <a href="arrays.html" class="button-64" role="button"><span class="text">Arrays</span></a>
        </nav>
    </div>
</header>
<div class="marginTop flexHorizontal">
    <div id="maze-container"></div>
    <div class="flexVertical">
        <button onclick="startBFS()" class="button-36" role="button">Start BFS</button>
        <button onclick="startDFS()" class="button-36" role="button">Start DFS</button>
        <button onclick="startDijkstra()" class="button-36" role="button">Start Dijkstra</button>
        <button onclick="startAStar()" class="button-36" role="button">Start A*</button>
        <button onclick="generateMaze()" class="button-36" role="button">Generate New Maze</button>
        <label for="speedRange" id="fontColorWhite">Transition Speed: </label>
        <input type="range" id="speedRange" class="margin" min="1" max="1000" value="300">
    </div>
</div>
<script src="js/graph.js"></script>
</body>
</html>
